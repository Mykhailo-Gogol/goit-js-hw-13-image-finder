<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pixabay API</title>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        id="search-input"
        class="search-input"
      />
      <ul class="gallery" id="js-gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button class="link-back"></button>
      <div class="load-more" id="loadMoreButton"></div>
    </form>
  </body>
</html>
